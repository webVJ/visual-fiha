signals:
  func:
    type: programmable
    updateFunction: |
      return beatnum;
  hsla:
    type: hsla
    parameters:
      - name: saturation
        value: 50
        default: 50
        type: number
      - name: lightness
        value: 50
        default: 50
        type: number
  rgba:
    type: rgba
mappings:
  txtText:
    targets:
      - layers.txt.parameters.text.value
    transformFunction: |
      return val;
    source: signals.func.result
  knob1:
    targets:
      - layers.txt.parameters.zIndex.value
    transformFunction: |
      return val;
    source: 'midi:nk2.knob1'
  color1:
    targets:
      - layers.txt.parameters.color1.value
    transformFunction: |
      return val;
    source: signals.hsla.result
layers:
  txt:
    type: txt
    layerStyles: |
      color: var(--color1);
      font-size: 30vmax;
    parameters:
      - name: color1
        type: string
        value: '#fff'
        default: '#fff'
      - name: text
        type: string
        value: bla
        default: ''
